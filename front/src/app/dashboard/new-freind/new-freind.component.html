<section class="fixed top-0 right-0 m-0 p-0 w-full h-full"
          [ngClass]="modalStatus ? 'hidden' : ''"

>
  <div class="w-full h-full bg-black/50" (click)="hideModal()"></div>
  <div class="absolute top-28 inset-x-0 bg-white shadow-lg rounded-lg mt-20 mx-2 md:mx-60 p-5">
    <!-- close modal x  -->
    <div class="flex justify-between text-xl font-bold">
      <h3 class="text-lg font-bold text-blueGray-600">Ajouter un(e) nouvel(le) ami(e)</h3>
      <fa-icon class="cursor-pointer text-blueGray-500 active:text-gray-700"
                [icon]="faTimes"
                (click)="hideModal()"
      >
      </fa-icon>
    </div>
    <hr class="my-2 mx-0">
    <form>
        <div class="flex justify-center mt-2 p-10">
        <select class="rounded border boreder-1 p-2 mt-2 border-blueGray-300 focus:outline-none focus:border-sky-500 focus:shadow-sm focus:shadow-sky-300 w-6/12"
                name="role"
                id="role"
        >
          <option value="1">Allo</option>
          <option value="2">Allo</option>
          <option value="3">Allo</option>
        </select>


      </div>
      <div class="flex justify-between uppercase mx-16">
        <div class="mt-5">
          <button class="bg-blueGray-600 px-10 py-2 rounded text-white font-bold active:bg-blueGray-700 active:shadow active:shadow-blueGray-300"
                  type="button"
                  (click)="hideModal()"
          >
            Annuler
          </button>
        </div>
        <div class="mt-5">
          <button class="bg-red-600 px-10 py-2 rounded text-white font-bold active:bg-red-700 active:shadow active:shadow-red-300"
                  type="submit"
          >
              Ajouter
          </button>
        </div>
      </div>
    </form>

    <!-- title  -->

  </div>

</section>
